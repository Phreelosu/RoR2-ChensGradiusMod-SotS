name: "release"

on:
  push:
    tags:
      - "*"

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Build & Test"
        run: |
          echo "Done."

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.AUTO_RELEASE }}"
          prerelease: false
          automatic_release_tag: latest
          files: |
            Build/Build.zip
            Build/*.dll
